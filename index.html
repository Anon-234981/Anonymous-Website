<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANON GATEWAY NODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #fff;
      color: #111;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      padding: 2rem;
      text-align: center;
      line-height: 1.6;
    }
    .logo {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
    }
    .ascii {
      white-space: pre;
      font-size: 14px;
      color: #333;
      margin-bottom: 1rem;
    }
    .blink {
      animation: blink 1s step-start infinite;
      color: #555;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #typewriter {
      display: inline;
    }
    #cursor {
      display: inline;
    }
    .wrapper {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Anonymous Logo -->
    <img src="anon-logo.png" alt="Anonymous Logo" class="logo" />

    <div class="ascii">
      <pre>
███╗   ███╗██╗███╗   ██╗███████╗
████╗ ████║██║████╗  ██║██╔════╝
██╔████╔██║██║██╔██╗ ██║█████╗  
██║╚██╔╝██║██║██║╚██╗██║██╔══╝  
██║ ╚═╝ ██║██║██║ ╚████║███████╗
╚═╝     ╚═╝╚═╝╚═╝  ╚═══╝╚══════╝
    // GATEWAY NODE ACTIVE //
      </pre>
    </div>

    <div id="typewriter"></div><span id="cursor" class="blink">_</span>
    <noscript><p>JavaScript required to access this node.</p></noscript>
  </div>

  <script>
    const text = [
      "Initializing secure tunnel...",
      "Authenticating node v7.omega...",
      "Connection verified.",
      "Identity: ANONYMOUS",
      "We do not forgive. We do not forget.",
      "Expect us."
    ];
    const el = document.getElementById("typewriter");
    let index = 0;
    let line = 0;

    function typeLine() {
      if (line < text.length) {
        if (index < text[line].length) {
          el.innerHTML += text[line].charAt(index);
          index++;
          setTimeout(typeLine, 40);
        } else {
          el.innerHTML += "<br/>";
          index = 0;
          line++;
          setTimeout(typeLine, 500);
        }
      }
    }

    window.onload = typeLine;
  </script>
</body>
</html>
