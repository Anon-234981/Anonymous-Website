<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #ffffff;
      color: #111111;
      text-align: center;
    }

    header {
      padding: 30px 0;
      background-color: #ffffff;
    }

    header img {
      max-width: 160px;
    }

    .inclusivity-message {
      font-size: 1.3em;
      margin: 40px auto 60px;
      max-width: 700px;
      font-weight: bold;
      line-height: 1.6;
    }

    section {
      padding: 50px 20px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #111111;
      color: #ffffff;
      padding: 20px 0;
      font-size: 0.9em;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="anon-logo.png" alt="Anonymous Logo" />
  </header>

  <!-- Inclusivity Message -->
  <div class="inclusivity-message">
    We are black, white, brown, and yellow.<br>
    We are rich and poor, young and old.<br>
    We are Muslim, Christian, atheist, and agnostic.<br>
    We are everyone. We are everywhere. Expect us.
  </div>

  <!-- Main Content -->
  <section id="operations">
    <h2>Past Operations</h2>
    <p>
      Explore our actions and global protests documented on 
      <a href="https://en.wikipedia.org/wiki/Anonymous_(hacker_group)#Operations" target="_blank">
        Wikipedia
      </a>.
    </p>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Anonymous. Expect Us.
  </footer>

</body>
</html>
